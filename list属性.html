<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>list 属性</title>
</head>
<script>
function SelectionDirection(){
	var control=document.forms[0]['greeting'];
	var Direction=control.selectionDirection;
	alert(Direction);
	document.forms[0]["datetime"].valueAsDate=new Date();  //valueAsDate使用示例
	alert(document.forms[0]["datetime"].valueAsDate)
	}

</script>
<body>
<form>
text:<input type="text" placeholder="greeting" list="greetings" name="greeting">
<datalist id="greetings" style="display:non;">
	<option value="good morning">Good morning</option>
    <option value="hello">hello</option>
    <option value="good afternoon">下午好</option>
</datalist>
<input type="button" value="点击" onClick="SelectionDirection()"><br>
<input type="url" name="url1" value="http://locslhost.com"><br><!--只能输入url格式-->
<input type="email" name="email1" value="1587682498@qq.com"><br><!--只能输入email格式-->
<input type="date" name="date1" value=""><br><!--获得日期--->
<input type="time" name="time1" value="10:00"><!--获得时刻-->
<input type="datetime" name="datetime1"><!--获得utc时刻和日期-->
</form>

<!--valueAsNumber使用示例AsNumber-->
<script>
function sum(){
	var num1=document.getElementById("number1").value;
	var num2=document.getElementById("number2").value;
	document.getElementById("number3").value=parseInt(num1)+parseInt(num2);
	}
</script>
<form>
	<input type="number" id="number1">+
    <input type="number" id="number2">=
    <input type="number" id="number3" >
    <input type="button" value="计算" onClick="sum();">
</form>
</body>
</html>
